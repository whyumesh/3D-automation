<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .header {
            background-color: #0066cc;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .greeting {
            margin-bottom: 20px;
        }
        .summary-table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
            font-size: 11px;
        }
        .summary-table th {
            background-color: #0066cc;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border: 1px solid #ddd;
        }
        .summary-table td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .summary-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .summary-table tr:last-child {
            background-color: #e6f2ff;
            font-weight: bold;
        }
        .summary-table tr:hover {
            background-color: #ddd;
        }
        .note {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 20px 0;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #0066cc;
            font-size: 12px;
            color: #666;
        }
        .highlight {
            color: #0066cc;
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <div class="content">
        <div class="greeting">
            <p>Dear <strong>{{ zbm_name }}</strong>,</p>
            <p>Greetings!</p>
        </div>
        
        
    <div class="note">
            </strong> You can track your sample request at the following link with the Docket Number:
        </div>        

        <div style="margin: 20px 0;">
            {{ summary_table|safe }}
        </div>
        
        
        
        <p>In case of any query, please contact 1Point.</p>
        <p>
  DTDC: <a href="https://dtdc.in/trace.asp">Click Here</a>
</p>

<p>
  Speed Post: <a href="https://www.indiapost.gov.in/_layouts/15/dop.portal.tracking/trackconsignment.aspx">Click Here</a>
</p>
        <div class="footer">
            <p><strong>Best Regards,</strong>
                <p> <strong> XYZ </strong></p>
            </p>
        </div>
    </div>
</body>
</html>
